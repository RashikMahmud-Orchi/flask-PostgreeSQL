<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zEK5owlRH8YOYjPqHCS9z6qqshFtMeX7tjz3Xx" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-9/jC5Pp4Aq0Y46Io7KWHfu6hXGCj1iHM2ZRX9wWJwDaLfP/xOew+0+qXqn5dFnyE" crossorigin="anonymous"></script>
    <style>
        /* Custom CSS styles */
        .response {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Gemini Application</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input type="text" name="input_prompt" class="form-control" placeholder="Input Prompt">
            </div>
            <div class="mb-3">
                <input type="file" name="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if response %}
        <div class="response mt-4">
            <h2>The Response is:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
        {% if image_url %}
        <div class="mt-4">
            <img src="{{image_url}}" class="img-fluid" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
